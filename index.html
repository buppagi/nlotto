<body>
	<ol class="dezero" style="padding-left:4em;">
		<li>기본은 번호 순서대로 정렬</li>
		<li>최고 많이 나온 번호로 정렬</li>

		<li>제외 번호 넣기</li>
		<li>조회 넣기</li>
	</ol>
	<div id="wrap">
		<div id="btnWrap">
			<button class="btn active" id="output" type="button">뽑기</button> <button class="btn curr" id="sort" type="button">순서대로 정렬</button> <button class="btn" id="bigSort" type="button">잘 나온 순서대로 정렬</button>
		</div>
		<!-- [시작]: 총 합계 -->
		<div id="lottoTotal"></div>
		<!-- [끝]: 총 합계   -->

		<!-- [끝]: 로또 데이터 -->
	</div>
